<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
 

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script src="../static/js/jquery-3.2.0.js"></script>
    <script src="../static/js/ui.js"></script>
    <link href="../static/css/signup.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/showAddWish">Add Wish</a></li>
                    <li role="presentation" class="active"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>
 
        <div class="jumbotron">
            <h1>Welcome Home !!</h1>
            <div class="row">
                <div class="col-md-12">
            
                    <div class="panel-body">
            
                        <ul id="ulist" class="list-group">
                            <!-- Templated Data goes in here-->
            
            
                        </ul>
                        <nav>
                            <ul class="pagination">
                            
                            </ul>
                        </nav>
                    </div>
            
                </div>
            </div>
 
        </div>
 

        <footer class="footer">
            <p>&copy; Company 2017</p>
        </footer>
 
    </div>
</body>
 
</html>


<script>
    $(function() {
        GetWishes();
        $('#btnUpdate').click(function() {
            $.ajax({
                url: '/updateWish',
                data: {
                    title: $('#editTitle').val(),
                    description: $('#editDescription').val(),
                    id: localStorage.getItem('editId')
                },
                type: 'POST',
                success: function(res) {
                    $('#editModal').modal('hide');
                    
                    // Re populate the grid
                    GetWishes();
                },
                error: function(error) {
                    console.log(error);
                }
            })
    });
    }
    );
    function GetWishes(offset=0){
        $.ajax({
            url : '/getWish',
            type: 'POST',
            data: {
                offset: offset
            },
            success: function(res){
                $('.pagination').empty();
                                
                var itemsPerPage = 2
                console.log(res)
                var wishObj = JSON.parse(res);
                $('#ulist').empty();
                $('#listTemplate').tmpl(wishObj[0]).appendTo('#ulist');
                //PaginationLogic

                var total = wishObj[1]['total'];
                var pageCount = total / itemsPerPage;
                var pageRem = total % itemsPerPage;
                if(pageRem !=0 ){
                    pageCount = Math.floor(pageCount)+1;
                }
                var prevLink = $('<li/>').append($('<a/>').attr({'href': '#'}, 
                                {'aria-label': 'Previous'}).append($('<span/>'
                                ).attr('aria-hidden', 'true').html('&laquo;')));
                $('.pagination').append(prevLink);
                var offset = 0;
                for (var i = 0; i < pageCount; i++) {
                    var aPage = $('<a/>').attr('href', '#').text(i + 1);
                    $(aPage).click(function(offset) {
                        return function(){
                            alert(offset);
                            GetWishes(offset);
                        }
                    }(offset));
                    var page = $('<li/>').append(aPage);
                    $('.pagination').append(page);
                    offset = offset + itemsPerPage;
                
                }
                var nextLink = $('<li/>').append($('<a/>').attr({'href': '#'}, 
                                {'aria-label': 'Next'}).append($('<span/>')
                                .attr('aria-hidden','true').html('&raquo;')));
                $('.pagination').append(nextLink);
            },
            error: function(error){
                console.log(error);
            }
        });
    }
    
    function ConfirmDelete(elem) {
        localStorage.setItem('deleteId', $(elem).attr('data-id'));
        $('#deleteModal').modal();
    }

    //Function to edit the Wishes
    function Edit(elm) {
        localStorage.setItem('editId',$(elm).attr('data-id'));
        $.ajax({
            url: '/getWishById',
            data: {
                id: $(elm).attr('data-id')
            },
            type: 'POST',
            success: function(res) {
                // Parse the received JSON string
                var data = JSON.parse(res);
                
                //Populate the Pop up
                $('#editTitle').val(data[0]['Title']);
                $('#editDescription').val(data[0]['Description']);
                
                // Trigger the Pop Up
                $('#editModal').modal();
            },
            error: function(error) {
                console.log(error);
            }
        });
    }

    function Delete() {
            $.ajax({
                url: '/deleteWish',
                data: {
                    id: localStorage.getItem('deleteId')
                },
                type: 'POST',
                success: function(res) {
                    var result = JSON.parse(res);
                    if (result.status == 'OK') {
                        $('#deleteModal').modal('hide');
                        GetWishes();
                    } else {
                        alert(result.status);
                    }
                },
                error: function(error) {
                    console.log(error);
                }
            });
    }

</script>

<!--JQuery Template for adding the wishes-->
<script id="listTemplate" type="text/x-jQuery-tmpl">
    <li class="list-group-item">
        <div class="checkbox">
            <label>
                ${Title}
            </label>
        </div>
        <div class="pull-right action-buttons">
            <a data-id=${Id} onclick="Edit(this)" ><span class="glyphicon glyphicon-pencil"></span></a>
            <a data-id=${Id} onclick="ConfirmDelete(this)" ><span class="glyphicon glyphicon-trash"></span></a>
        </div>
    </li>
</script>

<!--Pop Up Modal for editing the wishes-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="editModalLabel">Update Wish</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Title:</label>
                        <input type="text" class="form-control" id="editTitle">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Description:</label>
                        <textarea class="form-control" id="editDescription"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="btnUpdate" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>

<!--Delete Modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="text-align:center;">
                <h4 class="modal-title" id="deleteModalLabel">Are you sure that you want to delete this item?</h4>
            </div>
 
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="Delete()">Delete</button>
            </div>
        </div>
    </div>
</div>
